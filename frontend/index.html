<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Mobile viewport: width=device-width prevents desktop scaling, initial-scale=1 sets zoom to 1x -->
  <!-- maximum-scale=1 prevents iOS auto-zoom on input focus -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- PWA / App-like experience on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SimpleConnect" />

  <!-- Android Chrome theme color -->
  <meta name="theme-color" content="#4f46e5" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Prevent phone number detection -->
  <meta name="format-detection" content="telephone=no" />

  <title>My App</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
